<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="styles/mainStyles.css">
    <script src="scripts/socket.io.js"></script>
</head>
<body>

    <div id="app">
        <div class="setUsernameContain" v-bind:class="{hidden: usernameBool}">
            <div class="setUsernameBack">
                <div class="setUsernameTitle">Enter your username</div>
                <div>
                    <input v-bind:class="{usernameShake}" class="setUsernameInp" @keydown.enter="setUsername" v-model="username" type="text">
                    <div class="setUsernameWarn">{{usernameWarn}}</div>
                    <button class="setUsernameBut" @click="setUsername">Enter</button>
                </div>
            </div>
        </div>
        <div class="chatHeader">
            <div class="chatHeaderTitle">MarkChat</div>
            <div class="chatHeaderUsername">{{usernameFinal}}</div>
        </div>
        <div class="chatMain">
            <div class="chatMainSec" v-for="chat in chatArr">
                <div class="chatMsgCon">
                    <div class="chatMsgUsername">{{chat.name}}: </div>
                    <div class="chatMsgMessage">{{chat.msg}}</div>
                </div>    
            </div>
        </div>
        <div class="chatInputCon">
            <div v-bind:class="{hidden: !usernameBool}" class="chatInputSec">
                <textarea  v-model="userMessage" @keydown.enter="getMessage('userMessage', $event)" class="chatInputEl chatInputTxt" ></textarea>
                <button @click="getMessage('userMessage', $event)" class="chatInputEl chatInputButton">Send</button>
            </div>
        </div>
    </div>

    <script src="scripts/mainScripts.js"></script>
    
</body>
</html>
