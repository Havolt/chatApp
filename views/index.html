<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="styles/mainStyles.css">
    <script src="scripts/socket.io.js"></script>
</head>
<body>

    <div id="app">
        <div class="chatHeader">
            <div class="chatHeaderTitle">MarkChat</div>
            <div class="chatHeaderUsername">{{usernameFinal}}</div>
        </div>
        <div class="chatInputCon">
            <div v-bind:class="{hidden: !usernameBool}" class="chatInputSec">
                <input v-model="userMessage" @keydown.enter="getMessage('userMessage')" class="chatInputEl chatInputTxt" type="text">
                <button @click="getMessage('userMessage')" class="chatInputEl chatInputButton">Send</button>
            </div>
            <div v-bind:class="{hidden: usernameBool}">
                <input @keydown.enter="setUsername" v-model="username" type="text" placeholder="Enter a username..">
                <button @click="setUsername">Enter</button>
            </div>
        </div>
    </div>

    <script src="scripts/mainScripts.js"></script>
    
</body>
</html>
